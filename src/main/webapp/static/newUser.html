<form name="userForm" data-ng-submit="ctrl.submit()">
	<md-input-container class="md-block">
		<label>Username</label>
		<input md-maxlength="40" required name="username" data-ng-model="ctrl.user.username">
	</md-input-container>
	<md-input-container class="md-block">
		<label>Password</label>
		<input md-maxlength="20" required name="password" data-ng-model="ctrl.user.password">
	</md-input-container>
	<md-button type="submit" class="md-raised md-primary">Submit</md-button>
</form>
